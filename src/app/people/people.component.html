<input [formControl]="searchControl" placeholder="Search for Chatacter" class="search-input">

@if (character$ | async; as characters) {

 <p>{{characters.results.length}} from {{ characters.count }}</p>

 @if (characters.results.length > 0) {

    @for (character of characters.results; track character) {
      <div class="result-card">
        {{ character.name }}
      </div>
    }
  } @else {
    <p>🙈 No results found for your search</p>
  }
} @else {
  <p> 😵‍💫 Loading..</p>
}
